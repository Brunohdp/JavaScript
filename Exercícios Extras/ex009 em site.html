<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: darkgrey;
            color: white;
            font: normal 20pt times;
        }
        h1{
            color: rgb(255, 255, 255);
            font: normal 38pt times;
            text-align: center;
            background: rgb(0, 247, 255);
        }
        input{
            width: 120px;
            background: rgb(0, 247, 255);
        }
    </style>
</head>
<body>
    <h1><strong>Registro de País</strong></h1>
    Digite seu País:</br>   
    <input type="text" name="país" id="país">
    <input type="button" value="Registrar" onclick="incluir()">
    <div id="res">     </div>

    <script>
        function incluir() {
            var país = window.document.getElementById("país")
            var res = window.document.querySelector('div#res')
            var kk = String(país.value)
            res.innerHTML = `<p>Vivendo em <strong>${kk}</strong></p>`
            if (kk == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro!</strong></p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Extrangeiro!</strong></p>'
            }          
        }
    </script>
</body>
</html>
