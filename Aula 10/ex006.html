<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area'>                      <!--Diz que quando clicar, a função clicar será executada ao clicar dentro da div-->
        Interaja...
    </div>

    <script>
        var a = window.document.querySelector('div#area')       //joga a área div para a variável "a"
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {                                         //Cria uma função que será executada quando clicar dentro da div
            a.innerText = 'Clicou!'                                  //Faz "a" receber o texto
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'purple'
        }
        function sair() {
            a.innerText = 'Interaja...'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
